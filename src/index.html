<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="carregaDados()">
  <div class="container">
    <div class="row">
      <h1 class="text-center">Agenda</h1>
      <form action="#">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="campoId" placeholder="Nome" disabled>
          <label for="floatingInput">ID</label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="campoNome" placeholder="Nome">
          <label for="floatingInput">Seu nome: </label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="campoTelefone" placeholder="Numero">
          <label for="floatingPassword">Seu número: </label>
        </div>
  
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="campoCidade" placeholder="Numero">
          <label for="floatingPassword">Sua cidade: </label>
        </div>
      </div>
  
      <button class="btn btn-success" id="btnIncluirContato">Enviar</button>
      <!-- <button class="btn btn-success" id="btnAtualizarContato">Atualizar</button> -->
      <button class="btn btn-success" id="btnCarregaDados">Carregar</button>
      <button class="btn btn-danger" id="btnLimpaDados">Limpar Dados</button>
      <input class="btn btn-warning" type="reset" value="Limpar formulário"></input>
      </form>
      

    <div class="row">
      <table class="table table-striped">

        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Cidade</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody id="tabela">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Matheus</td>
            <td>31999784358</td>
            <td>Contagem</td>
            <td><button class="btn btn-warning">Editar</button></td>
            <td><button class="btn btn-danger">Apagar</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function limpar(){
      document.getElementById('campoNome').value = '';
    }
  </script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
